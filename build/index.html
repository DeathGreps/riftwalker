<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Riftwalker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- responsive mobile-first viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Angular Material style sheet-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body layout="column" ng-app="riftwalkerApp">
    <md-content layout="column" layout-fill>
      <md-tabs layout="column" layout-fill flex>
        <md-tab label="1. Select a Champion" layout="column" flex>
          <md-tab-content layout-fill flex>
            <champion-selector ng-controller="ChampionSelectorController" layout="column" layout-fill flex></champion-selector>
          </md-tab-content>
        </md-tab>
        <md-tab label="2. Select your Items">
          <md-tab-content layout-fill flex>
            <itemset-form ng-controller="ItemSetController" layout="column" layout-fill flex></itemset-form>
          </md-tab-content>
        </md-tab>
        <md-tab label="3. Review your Item Set">
          <md-tab-content layout-fill flex class="md-padding">
            <h2>Under Construction</h2>
          </md-tab-content>
        </md-tab>
      </md-tabs>
    </md-content>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dataService.js">   </script>
    <script src="js/regionSelectorController.js"></script>
    <script src="js/mapSelectorController.js"></script>
    <script src="js/championSelectorController.js"></script>
    <script src="js/itemSetController.js"></script>
  </body>
</html>
