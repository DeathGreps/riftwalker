
<md-content layout-gt-sm="row" layout="column" flex="flex" class="md-padding">
  <md-content flex="20">
    <div class="md-headline">Item Categories</div>
    <ul id="accordion" layout="column" class="no-select accordion">
      <li ng-repeat="item in itemTree" class="collapsed"> 
        <div ng-click="onOff=!onOff" ng-class="{on:onOff}" class="link"><span>{{item.header.charAt(0).toUpperCase() + item.header.slice(1).toLowerCase()}}</span><span ng-class="{active:onOff, focus:onOff}" class="arrow-down"><i class="material-icons">keyboard_arrow_down</i></span></div>
        <ul ng-if="onOff==true" class="submenu">
          <li ng-repeat="tag in item.tags.filter(filterSORTINDEX)" class="no-list-style round-boxed"><a ng-click="selectTreeTag(tag); treeTagsUpdated()">{{tag.charAt(0) + tag.slice(1).toLowerCase()}}</a></li>
        </ul>
      </li>
    </ul>
  </md-content>
  <md-content layout="column" flex="50">
    <md-chips ng-model="treeTagsSelected" placeholder="Subcategory Filters" secondary-placeholder="Subcategory Filters">
      <md-chip-template>{{$chip.charAt(0) + $chip.slice(1).toLowerCase()}}  </md-chip-template>
      <button md-chip-remove="" ng-click="treeTagsUpdated(treeTagsSelected)" class="chip-remove-btn">
        <md-icon md-svg-icon="md-close"></md-icon>
      </button>
    </md-chips>
    <md-content layout-padding="layout-padding">
      <md-grid-list md-cols="4" md-cols-gt-xs="8" md-cols-gt-md="11" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="5px">
        <md-grid-tile md-colspan="1" ng-repeat="(key,value) in filteredItemData">
          <md-grid-tile-header> <img ng-src="{{ getItemImage(value.image.full) }}"/></md-grid-tile-header>
        </md-grid-tile>
      </md-grid-list>
    </md-content>
  </md-content>
  <md-content flex="30">
    <div class="md-headline">Item Blocks</div>
    <md-content layout="column">
      <p>Hello my name is kevin</p>
    </md-content>
  </md-content>
</md-content>
